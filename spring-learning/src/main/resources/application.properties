management.endpoint.metrics.enabled=true
management.endpoint.health.enabled=true
resilience4j.ratelimiter.instances.myRateLimiter.limit-for-period=5
resilience4j.ratelimiter.instances.myRateLimiter.limit-refresh-period=1m
resilience4j.ratelimiter.instances.myRateLimiter.timeout-duration=0
# H2 In-Memory DB Configuration
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# Hibernate DDL auto (create, update, none)
spring.jpa.hibernate.ddl-auto=create

# Show SQL in console
spring.jpa.show-sql=true

# Enable H2 Console
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Fully disable tracing and Zipkin
spring.sleuth.enabled=false
spring.zipkin.enabled=false
management.tracing.enabled=false
